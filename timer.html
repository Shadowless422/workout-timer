<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout Timer</title>
    <style>
        h1 {
            font-family: Courier, monospace;
            font-style: normal;
            text-align: center;
        }
        body {
            font-family: Helvetica, serif;
            font-style: normal;
            font-weight: bold;
            text-align: left;
        }
        table {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Workout Timer</h1>
    <table>
        <tr>
            <td style="text-align: right">Current status</td>
            <td>
                <span style="color: darkred" id="status">Rest</span>
            </td>
        </tr>
        <tr>
            <td style="text-align: right">Time left</td>
            <td>
                <span id="time-left">00:00</span>
            </td>
        </tr>
        <tr>
            <td style="text-align: right">Time elapsed</td>
            <td>
                <span id="time-elapsed">00:00</span>
            </td>
        </tr>
        <tr>
            <td style="text-align: right">Round</td>
            <td>
                <span id="round">1/1</span>
            </td>
        </tr>
        <tr>
            <td style="text-align: right">Cycle</td>
            <td>
                <span id="cycle">1/1</span>
            </td>
        </tr>
    </table>
</body>
<script src="timerEngine.js"></script>
</html>
